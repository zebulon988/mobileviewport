    <h2>viewport:width=device-width, initial-scale=1.0</h2>

    <p>visual viewport:<span id="vitual"></span>px</p>
    <p style="width:100px;height:100px;background-color:red">100px</p>

    <p>layout viewport=document.documentElement.clientWidth</p>
    <p>visual viewport=window.innerWidth</p>
